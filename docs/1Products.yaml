components:
  schemas:
    Products:
      type: object
      properties:
        id:
          type: ObjectId
          required: true
        title:
          type: String
          required: true
        description:
          type: String
          required: true
        code:
          type: String
          required: true
          unique: true
        price:
          type: Number
          required: true
        stock:
          type: Number
          required: true
        thumbnail:
          type: String
          required: true
        enable:
          type: Boolean
          default: true