                {
                  "status": "success",
                  "payload": {
                    "id": "643c0c7701d8fb15b03506ff",
                    "title": "producto prueba",
                    "description": "Este es un producto prueba",
                    "price": 200,
                    "thumbnail": "data:image/png;base64,",
                    "code": "abc15",
                    "stock": 25,
                    "enable": true,
